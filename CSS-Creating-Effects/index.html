<!DOCTYPE html>
<html>

<head>
    <title>Creating Effects with CSS</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <!--NAVBAR-->
    <nav class="nav-bar">
        <ul>
            <li>
                <a href="#">Home</a>
            </li>
            <li class="drop">
                <a href="#">Images</a>
                <div class="rollover-menu">
                    <a href="#image1">Image 1</a>
                    <a href="#image2">Image 2</a>
                    <a href="#image3">Image 3</a>
                </div>
            </li>
        </ul>
    </nav>
    <!--IMAGES-->
    <section>
        <!--Image 1-->
        <div class="image-container" id="image1">
            <img src="images/farmers_market.jpg">
            <div class="overlay"></div>
        </div>
        <!--Image 2-->
        <div class="image-container" id="image2">
            <img src="images/farmers_market2.jpg" class="zoom">
        </div>
        <!--Image 3-->
        <div class="image-container" id="image3">
            <div class="circle">
                <img src="images/farmers_market3.jpg">
            </div>
        </div>
    </section>
    <!--FOOTER-->
    <footer>
        <div class="footer-text">
            <p>The Produce Shop &copy;</p>
        </div>
    </footer>
</body>

</html>
